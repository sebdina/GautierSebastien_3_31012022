<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- permet au site de s'afficher sur la zone du navigateur sans barre horizontale et pleinement à l'écran -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4bb3da41d2.js" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>

    <div class="loader">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo loader">
    </div>

    <header>

        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        <div class="localisation">
            <div>
                <i id="searchmarker" class="fas fa-map-marker-alt"></i>
                <span>&nbsp&nbspParis, Belleville</span>
            </div>
        </div>
        <div class="presentation">

            <h1>Réservez le menu qui vous convient</h1>
            <p>découvrez des restaurants d'exception sélectionnés par nos soins</p>
            <form>
                <button id="btn-explorer" formaction="#restaurants">Explorer nos restaurants</button>
            </form>

        </div>

    </header>

    <main>

        <section class="fonctionnement">

            <div class="fonct-cards">
            
            <h1>Fonctionnement</h1>
          
                <button class="btn" type="button"><span class="circle">1</span>
                    <i class="fa-solid fa-mobile-screen-button icon-default"></i>
                    <i class="fa-solid fa-mobile-screen-button fa-beat-fade icon-over"></i>
                    <span>&nbsp&nbsp&nbspChoisissez un restaurant</span>
                </button>

                <button class="btn" type="button"><span class="circle">2</span>
                    <i class="fa-solid fa-list icon-default"></i>
                    <i class="fa-solid fa-list fa-beat-fade icon-over"></i>
                    <span>&nbsp&nbsp&nbspComposez votre menu</span>
                </button>

                <button class="btn" type="button"><span class="circle">3</span>
                    <i class="fa-solid fa-store icon-default"></i>
                    <i class="fa-solid fa-store fa-beat-fade icon-over"></i>
                    <span>&nbsp&nbsp&nbspDégustez au restaurant</span>
                </button>

            </div>

        </section>


        <section class="restaurants">

            <div class="resto-cards" id="restaurants">

                <h1>Restaurants</h1>

            <figure>
                <a href="#laPalette" class="figlink">
                    <div class="cardlink">
                        <img src="images/resto/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                        <div class="figcaption"><span class="figtitle">La palette du goût</span><br>
                            Ménilmontant

                            <div class="hearts"><i class="fa-regular fa-heart fa-lg heart-default"></i>
                                <i class="fa-solid fa-heart fa-lg heart-fill"></i>
                            </div>

                        </div>  
                    </div>
                </a>
            </figure>

            <figure>
                <a href="#lanote" class="figlink">
                    <div class="cardlink">
                        <img src="images/resto/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                        <div class="figcaption"><span class="figtitle">La note enchantée</span><br>
                            Charonne
                            <div class="hearts"><i class="fa-regular fa-heart fa-lg heart-default"></i>
                                <i class="fa-solid fa-heart fa-lg heart-fill"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <figure>
                <a href="#lafrancaise" class="figlink">
                    <div class="cardlink">
                        <img src="images/resto/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la francaise">
                        <div class="figcaption"><span class="figtitle">À la francaise</span><br>
                            Cité Rouge
                            <div class="hearts"><i class="fa-regular fa-heart fa-lg heart-default"></i>
                                <i class="fa-solid fa-heart fa-lg heart-fill"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            <figure>
                <a href="#ledelice" class="figlink">
                    <div class="cardlink">
                        <img src="images/resto/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="Le délice des sens">
                        <div class="figcaption"><span class="figtitle">Le délice des sens</span><br>
                            Folie-Méricourt
                            <div class="hearts"><i class="fa-regular fa-heart fa-lg heart-default"></i>
                                <i class="fa-solid fa-heart fa-lg heart-fill"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </figure>

            </div>

        </section>


    </main>

    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"><br>
        <div id="footerlinks">
            <a href="#proposer"><i class="fa-solid fa-utensils fa-xs"></i>&nbsp&nbspProposer un restaurant</a><br>
            <a href="#devenir"><i class="fa-solid fa-handshake-angle fa-xs"></i>&nbsp&nbspDevenir partenaire</a><br>
            <a href="#mentions">Mentions légales</a><br>
            <a href="#contact">Contact</a><br>
        </div>
    </footer>

</body>

</html>
